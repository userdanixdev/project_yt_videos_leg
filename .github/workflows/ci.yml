name: CI

on:
  pull_request:
    branches: [master]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: |
          python -m pip install --upgrade pip
          if [ -f requeriments.txt ]; then pip install -r requeriments.txt; fi
          python -c "print('ok')"